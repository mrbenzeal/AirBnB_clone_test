<!--page that displays a header and a footer by using the style tag in the head-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0px;
        }
        p {
            text-align: center;
            margin-top: 1.25em;
        }
    </style>
    </head>
    <body>
        <header></header>
        <footer><p>Holberton School</p></footer>
    </body>
</html>
